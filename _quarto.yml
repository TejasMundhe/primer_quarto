# To build book locally
# Run "quarto preview" command in terminal
# If shown error about not having quarto installed run this command in Command Prompt (navigate to the primer folder with cd)

# Need to check if we can set junk to output-dir instead of docs like for bookdown

# Below is the code for the quarto.yml (mostly taken by referencing example books)
project:
  type: book
  output-dir: docs

# Most items below taken from index.rmd yaml header (needs to be here for quarto)
book:
  title: "Preceptor's Primer for Bayesian Data Science"
  author: "David Kane"
  bibliography: [bib/references.bib, bib/packages.bib]
  biblio-style: apalike
  link-citations: yes
  nocite: '@*'
  colorlinks: yes
  lot: false
  lof: false
  always_allow_html: yes
  graphics: yes
  chapters:
    - index.qmd
    - 00-getting-started.qmd
    - 01-visualization.qmd
    - 02-wrangling.qmd
    - 03-data.qmd
    - 04-rubin-causal-model.qmd
    - 05-probability.qmd
    - 06-one-parameter.qmd
    - 07-two-parameters.qmd
    - 08-three-parameters.qmd
    - 09-four-parameters.qmd
    - 10-five-parameters.qmd
    - 11-n-parameters.qmd
    - 12-case-studies.qmd
    - tools.qmd
    - functions.qmd
    - animation.qmd
    - set-up.qmd
    - references.qmd
# No special chapter's inside of others currently

# Default quarto formatting for books/other documents below
format:
  html:
    theme: cosmo
    code-link: true
